<div fxLayout="column" class="div-container">
	<mat-card class="mat-card-container">
		<mat-card-header fxLayout="column" style="margin-top: 5%;" class="mat-card-header-container">
			<mat-card-title style="margin-bottom: 36px;" class="mat-card-title-container">
				Inicio de sesión
			</mat-card-title>
			<mat-card-subtitle class="mat-card-subtitle-container">
				Ingresa tus credenciales para acceder al sistema
			</mat-card-subtitle>
		</mat-card-header>
	</mat-card>
	<div fxLayout="column" fxLayoutAlign="center center">
		<mat-card style="min-width: 40%;position: absolute;top: 30%;">
<!-- 			<mat-card-header>
				<mat-card-title>
					Image
				</mat-card-title>
			</mat-card-header> -->
			<mat-card-content>
				<form [formGroup]="loginForm" fxLayout="column">
					<mat-form-field appearance="fill">
						<mat-label>Usuario</mat-label>
						<input matInput formControlName="email" required>
					</mat-form-field>
					<mat-form-field appearance="fill">
						<mat-label>Contraseña</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
						<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</form>
			</mat-card-content>
			<mat-card-actions>
				<button fxFlex="100" class="login-botton" (click)="login()" mat-raised-button>Ingresar</button>
			</mat-card-actions>
			<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
				<span>¿Olvidó su contraseña?</span>
				<a [routerLink]="'/auth/recovery-password'">Haga click aquí</a>
			</div>
		</mat-card>
	</div>
	<div></div>
</div>

<!-- Header -->

<div class="sticky" fxLayout="column" fxFlex="100">
	<mat-toolbar class="header">
		<div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">

			<div>
				<img style="width: 200px;" fxHide.lt-sm="true" src="assets/images/logo.png" alt="logo">
				<img style="width: 50px;" fxHide="true" fxHide.lt-sm="false" src="assets/images/logo-min.png" alt="logo">
			</div>

			<div *ngIf="user === null" fxLayout="row" fxLayoutGap="10px">
				<button [routerLink]="'/auth/sign-up'" mat-raised-button>Regístrate</button>
				<button [routerLink]="'/auth/login'" mat-raised-button>Iniciar sesión</button>
			</div>

			<div *ngIf="user != null" fxLayout="row" fxLayoutGap="10px">
				<button (click)="logout()" mat-raised-button>Cerrar sesión</button>
			</div>


		</div>
	</mat-toolbar>
	<div fxFlex="100" fxHide.lt-sm="true">
		<mat-list fxFlex="100" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between stretch" role="list">

			<mat-list-item [routerLink]="initPath" role="listitem">Inicio</mat-list-item>				

			<mat-list-item [routerLink]="'/about-us'" role="listitem">Nosotros</mat-list-item>
			<mat-list-item [matMenuTriggerFor]="nucleos" role="listitem">Opción 2
				<mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
			</mat-list-item>
			<mat-menu #nucleos="matMenu" yPosition="below">
				<button mat-menu-item>Opción 1</button>
				<button mat-menu-item>Opción 2</button>
				<button mat-menu-item>Opción 3</button>
				<button mat-menu-item>Opción 4</button>
			</mat-menu>
			<mat-list-item [matMenuTriggerFor]="seccionales" role="listitem">Opción 3
				<mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
			</mat-list-item>
			<mat-menu #seccionales="matMenu" yPosition="below">
				<button mat-menu-item [matMenuTriggerFor]="oriental">Opción 1</button>
				<button mat-menu-item [matMenuTriggerFor]="centro">Opción 2</button>
				<button mat-menu-item [matMenuTriggerFor]="occidente">Opción 3</button>
			</mat-menu>

			<mat-menu #oriental="matMenu" yPosition="below">
				<button mat-menu-item>Opción 1.1</button>
				<button mat-menu-item>Opción 1.2</button>
				<button mat-menu-item>Opción 1.3</button>
			</mat-menu>
			<mat-menu #centro="matMenu" yPosition="below">
				<button mat-menu-item>Opción 2.1</button>
				<button mat-menu-item>Opción 2.2</button>
				<button mat-menu-item>Opción 2.3</button>
			</mat-menu>
			<mat-menu #occidente="matMenu" yPosition="below">
				<button mat-menu-item>Opción 3.1</button>
				<button mat-menu-item>Opción 3.2</button>
				<button mat-menu-item>Opción 3.3</button>
			</mat-menu>

			<mat-list-item [matMenuTriggerFor]="proyectos" role="listitem">Opción 4
				<mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
			</mat-list-item>
			<mat-menu #proyectos="matMenu" yPosition="below">
				<button mat-menu-item matTooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed ante diam.">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed ante diam. 
				</button>
			</mat-menu>
		</mat-list>

	</div>
</div>
  <!-- End Header -->

<mat-card id="videos">
	<mat-card-header fxLayout="column" fxLayoutAlign="center center" style="text-align: center;">
		<mat-card-title style="font-size: 30px; margin-top: 40px">
			Videos
		</mat-card-title>
		<mat-card-subtitle style="font-size: 18px; margin-top: 20px">
			Videos relacionados
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content style="margin-top: 40px">
		<ng-image-slider [id]="videos" [images]="videos"></ng-image-slider>
	</mat-card-content>
</mat-card>
